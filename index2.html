<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Recommendations</title>
</head>
<body>
    <h1>Recipe Recommendations</h1>

    <h2>Select your preferred cuisines:</h2>
    <form id="cuisineForm">
        <label><input type="checkbox" name="cuisines" value="Italian"> Italian</label><br>
        <label><input type="checkbox" name="cuisines" value="Mexican"> Mexican</label><br>
        <label><input type="checkbox" name="cuisines" value="French"> French</label><br>
        <!-- Add more cuisine checkboxes as needed -->
        <button type="button" onclick="submitCuisines()">Submit</button>
    </form>

    <div id="recommendations">
        <!-- Recommendations will be displayed here -->
    </div>

    <script>
        function submitCuisines() {
            var cuisines = [];
            var checkboxes = document.querySelectorAll('input[name="cuisines"]:checked');
            checkboxes.forEach(function(checkbox) {
                cuisines.push(checkbox.value);
            });

            fetch('/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ cuisines: cuisines }),
            })
            .then(response => response.json())
            .then(data => {
                displayRecommendations(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function displayRecommendations(recipes) {
            var recommendationsDiv = document.getElementById('recommendations');
            recommendationsDiv.innerHTML = '<h2>Recommended Recipes</h2>';
            if (recipes.length > 0) {
                var ul = document.createElement('ul');
                recipes.forEach(function(recipe) {
                    var li = document.createElement('li');
                    li.innerHTML = '<h3>' + recipe.title + '</h3>' +
                                   '<p>Cuisines: ' + recipe.cuisines + '</p>' +
                                   '<p>Ingredients: ' + recipe.ingredients + '</p>' +
                                   '<p>Instructions: ' + recipe.formatted_instructions + '</p>' +
                                   '<img src="' + recipe.image + '" alt="' + recipe.title + '">' +
                                   '<p>Aggregate Likes: ' + recipe.aggregateLikes + '</p>' +
                                   '<p>Spoonacular Score: ' + recipe.spoonacularScore + '</p>';
                    ul.appendChild(li);
                });
                recommendationsDiv.appendChild(ul);
            } else {
                recommendationsDiv.innerHTML += '<p>No recommendations found.</p>';
            }
        }
    </script>
</body>
</html>
